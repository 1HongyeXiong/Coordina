<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordina Events Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Coordina Events</h1>
        <h2 class="text-left mb-4 d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-calendar me-2" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
            </svg>
            Upcoming events
        </h2>

        <!-- Event previews -->
        <div class="row">
            <!-- Upcoming Preview -->
            <div class="w-100 p-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="m-0 text-success">Number of events</h5>
                        <span id="event-count" class="badge bg-success ms-2">0</span>
                    </div>
                    
                    <div class="card-body" id="upcoming-list">
                        <div class="text-muted text-center">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            © 2025 Coordina Team
        </footer>
    </div>

    <script>
        const API_URL = "http://localhost:5500/api/events";

        // Split events by status
        function classfiyUpcomingEvents(events) {
            const upcoming = [];
            for (const e of events) {
                if (e.status === "scheduled" || e.status === "ongoing") {
                    upcoming.push(e);
                }
            }
            return { upcoming };
        }
        // Get number of events
        function updateEventCount(events) {
            return events.length;
        }

        // Render a list of events into a container
        function renderList(containerId, events, color) {
            const container = document.getElementById(containerId);
            if (!events.length) {
                container.innerHTML = `<div class="text-muted text-center">No events found.</div>`;
                return;
            }
            container.innerHTML = events
                .map(
                    (ev) => `
                              <div class="mb-3 border-bottom pb-2">
                                <h6 class="text-${color}">${ev.name}</h6>
                                <p class="small mb-1">
                                  <strong>Status:</strong> ${ev.status}<br/>
                                  ${ev.eventLink
                            ? `<strong>Link:</strong> <a href="${ev.eventLink}" target="_blank">${ev.eventLink}</a>`
                            : ""
                        }
                                </p>
                              </div>`
                )
                .join("");

        }

        // Fetch events from the backend API
        fetch(API_URL)
            .then((res) => res.json())
            .then((data) => {
                const { upcoming } = classfiyUpcomingEvents(data);
                renderList("upcoming-list", upcoming.slice(0, 5), "success");
            })
            .catch((err) => {
                console.error(err);
                document.getElementById("upcoming-list").innerHTML =
                    "<div class='text-danger text-center'>Failed to load events.</div>";
            });
    </script>
</body>
</html>
