<div class="container mt-5">
  <h1 class="text-center mb-5">Coordina Events</h1>

  <!-- Top entry cards -->
  <div class="row text-center g-4">

    <!-- Create Event -->
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title text-primary">Create Event</h4>
            <p class="text-muted">Plan and schedule a new event.</p>
          </div>
          <a routerLink="/create" class="btn btn-primary mt-3">Create</a>
        </div>
      </div>
    </div>

    <!-- Upcoming Events -->
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title text-success">Upcoming Events</h4>
            <p class="text-muted">View and manage upcoming events.</p>
          </div>
          <a routerLink="/upcoming-events" class="btn btn-success mt-3">View Events</a>
        </div>
      </div>
    </div>

    <!-- Past Events -->
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title text-secondary">Past Events</h4>
            <p class="text-muted">See completed or archived events.</p>
          </div>
          <a routerLink="/past" class="btn btn-secondary mt-3">View Events</a>
        </div>
      </div>
    </div>

  </div>
</div>
