name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Use Node 20 (Angular 20 requires >=20.19)
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # 4. Build Angular app
      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build

      # 5. Debug dist folder (VERY IMPORTANT)
      # This prints out the real folder structure so we know the correct app_location
      - name: Debug dist folder
        run: ls -R ./frontend/dist

      # 6. Deploy WITHOUT Oryx build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SMOKE_0C9095B1E }}
          action: "upload"
          app_location: "./frontend/dist/frontend"  # We'll verify this after debug
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SMOKE_0C9095B1E }}
          action: "close"
