name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # Force Node 20 (Angular 20 requires Node 20.19+)
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      # Install & Build Angular Manually
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build

      # Deploy pre-built Angular files *without building again*
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SMOKE_0C9095B1E }}
          action: "upload"
          app_location: "./frontend"
          output_location: "dist/frontend"
          skip_app_build: true   # KEY FIX â€” this disables Oryx auto-build
