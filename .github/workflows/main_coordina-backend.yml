name: Build and deploy Node.js app to Azure Web App - coordina-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests
        working-directory: ./backend
        run: npm test --if-present

      - name: Upload backend for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B267B67FF8E446EBE3032BCE2452E27 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1E1451E6F7D45F8890E324CF30E9966 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93F5E74FF8B94EE6B48C093D8D703686 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'coordina-backend'
          slot-name: 'Production'
          package: './app'
